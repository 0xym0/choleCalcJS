<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Калькулятор холестерина</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Калькулятор холестерина</h1>
        
        <p class="lead">Пожалуйста, введите данные пациента.</p>
	<form name="main" method="GET" action="">
      
      <label>1. Пол пациента</label>
      <div class="checkbox">
        <label><input type="radio" name="gender" value=0> Мужской</label>
        <label><input type="radio" name="gender" value=1> Женкский</label>
      </div>
      
	    <div class="form-group">
	      <label>2. Возраст пациента (полных лет)</label>
	      <input type="number" min=0 class="form-control sym-0" id="param1" name="age" placeholder="">
	    </div>
      
      <label>3. Курит ли пациент?</label>
      <div class="checkbox">
        <label><input type="radio" name="is_smoke" value=1> Да</label>
        <label><input type="radio" name="is_smoke" value=0> Нет</label>
      </div>
      
      <div class="form-group">
        <label>4. Каков уровень общего холестерина в крови пациента?</label>
        <input type="number" min=0 class="form-control sym-2" id="param1" name="chol_level" placeholder="">
        <select name="chol_level_unit">
          <option>ммоль/л</option>
          <option>мг/дл</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>5. Каков уровень холестерина-ЛПНП в крови пациента?</label>
        <input type="number" min=0 class="form-control sym-2" id="param1" name="chol_level_lpnp" placeholder="">
        <select name="chol_level_lpnp_unit">
          <option>ммоль/л</option>
          <option>мг/дл</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>6. Какова скорость клубочковой фильтрации пациента (СКФ)?</label>
        <input type="number" min=0 class="form-control sym-1" id="param1" name="filtr_speed" placeholder="">
      </div>   
      
      <label>7. Каков уровень артериального давления пациента? (мм рт.ст.)</label>
      <div class="checkbox">
        <input type="number" min=0 class="form-control sym-1" id="param1" name="pressure_level" placeholder="">
      </div>    
        
      <label>8. Были ли / имеются ли у пациента серьезные заболевания 
      сердечно-сосудистой системы, а именно: инфаркт миокарда, острое нарушение мозгового кровообращения (инсульт), транзиторная ишемическая атака, аневризма аорты, атеросклероз периферических артерий (перемежающая хромота)?</label>
      <div class="checkbox">
        <label><input type="radio" name="have_serious illness" value=1> Да</label>
        <label><input type="radio" name="have_serious illness" value=0> Нет</label>
      </div>
      
      <label>9. Производилось ли пациенту стентирование или шунтирование коронарных артерий?</label>
      <div class="checkbox">
        <label><input type="radio" name="bypass" value=1> Да</label>
        <label><input type="radio" name="bypass" value=0> Нет</label>
      </div>   
         
      <label>10. Есть ли у пациента семейный анамнез гиперхолестеринемии?</label>
      <div class="checkbox">
        <label><input type="radio" name="have_family_history" value=1> Да</label>
        <label><input type="radio" name="have_family_history" value=0> Нет</label>
      </div> 
      
      <label>11. Есть ли у пациента сахарный диабет?</label>
      <select name="have_diabets">
        <option>Нет</option>
        <option>Сахарный диабет 1-го типа</option>
        <option>Сахарный диабет 2-го типа</option>
      </select>
      
      <label>11а. Имеются ли осложнения?</label>

      <select name="complications">
        <option>Нет</option>
        <option>Нефропатия</option>
        <option>Ретинопатия</option>
        <option>Нейропатия</option>
      </select>
      
      <label>12. Какова основная страна проживания пациента?</label>
      <select name="country">
      </select>
        <!--<label><input type="radio" name="gender" value=1> а. Андорра, Австрия, Бельгия, Кипр, Дания, Финляндия, Франция, Германия, Греция, Исландия, Ирландия, Израиль, Италия, Люксембург, Мальта, Монако, Нидерланды, Норвегия, Португалия, Сан-Марино, Словения, Испания, Швеция, Швейцария и Великобритания</label>
        <label><input type="radio" name="gender" value=0> б. Другие страны</label>-->
      

	    <button type="submit" class="btn btn-primary btn-block">Рассчитать</button>
	    </div>
	 </form>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
